<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;padding: 20px">
    <h2>Add New User</h2>
    <form (ngSubmit)="onSubmit()" style="width: 100%; max-width: 400px;">
  
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" required>
      </mat-form-field>
  
      <div style="margin-top: 16px;">
        <label>Roles:</label>
        <div *ngFor="let role of roles">
          <input type="checkbox" 
                 [value]="role.value" 
                 [(ngModel)]="role.selected" 
                 (change)="onRoleChange(role.value, $event)" />
          {{ role.viewValue }}
        </div>
      </div>
  
      <div style="margin-top: 16px;">
        <button mat-button color="primary" type="submit">Add User</button>
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
